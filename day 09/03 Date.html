<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    * 使用Date对象来表示一个时间
    * */
    //如果直接使用构造函数创建一个date对象 则会封装当前代码执行的时间
    var d = new Date();
  //  创建一个指定时间的对象
    //需要在构造函数中传递一个表示时间的字符串作为参数
    var d2 = new Date("12/3/2016 11:30:23")
    /*
    * getdate()
    *   获取当前日期对象是几日
    * */
    d.getDate()

    /*
    * getDay()
    *   获取当前日期是周几
    *   0表周日
    * */
    d.getDay()


    /*
    *getMonth()
    *   获取当前时间对象的月份
    *   0表一月
    * */
    d.getMonth()


    /*
    * getTIme()
    *   获取当前日期对象的时间戳
    *   时间戳，指的是格林威治标准时间的1979年1月1日 0时0分0秒
    *     到当前日期所花费的毫秒数 1秒 = 1000毫秒
    *   计算机底层在保存时间时 使用的都是时间戳
    * */
    //获取当前时间戳
    Date.now()
  </script>
</head>
<body>

</body>
</html>
