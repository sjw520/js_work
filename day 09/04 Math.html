<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
  /*
  *   Math和其他对象不同 他不是一个构造函数
  *     它属于一个工具类不用创建对象 它里面封装了数学运算相关的属性和方法
  * */
    console.log(Math.PI)

  /*
  * abc()可以计算一个数的绝对值
  * */
  console.log(Math.abs(-1));

  /*
  * Math.ceil()
  *   可以对一个书进行向上取整，小数位只要有值就自动进1
  * Math.floor()
  *   可以对一个数进行下取整
  * Math.round()
  *   可以对一个数进行四舍五入取整
  * */
  console.log(Math.ceil(1.4))

  /*
  * Math.random()
  * 可以用来生成0-1之间的随机数
  *   生成一个0-x的随机数
  *     Math.round(Math.random()*x)
  *
  *   生成x-y之间的随机数
  *   Math.round(Math.random()*(y-x)+x)
  * */

  /*
  * max() 可以获取多个输中的最大值
  * min()
  * */
  Math.max(10,20,20,30)




  </script>
</head>
<body>

</body>
</html>
