<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    * 在底层字符串是以字符数组的形式存在的
    * */
    var str = "hello"
    console.log(str[0])

    /*
    * length属性
    *     可以用来去字符串的长度
    * */

    /*
    * charAt()
    *   可以返回字符串指定位置的字符
    *   根据索引获取指定的字符
    * */
    str.charAt(0)

    /*
    * charCodeAt()
    *   获取指定位置字符的字符编码 Unicode编码
    * */

    /*
    * fromCharCode()
    *   可以根据字符编码获取字符
    * */
    String.fromCharCode(72)


    /*
    * concat()
    *   可以用来连接两个或多个字符串
    * */
    str.concat("fa","daw")

    /*
    * indexof()
    *    该方法可以检索一个字符串中是否含有指定内容
    *     如果字符串中含有该内容 则会返回第一次出现的索引
    *     如果没有则返回-1
    *   可以指定第二个参数 开始查找的位置
    *
    * lastIndexOf()
    *   该方法和indexof一样 不同的是indexof从前往后招 lastIndexOf从后往前找
    *   也可以指定开始查找的位置
    * */
    str.indexOf("d",1)

    /*
    * slice()
    *   可以从字符串中截取指定内容
    *   不会影响原字符串 讲解去到的内容返回
    *   参数
    *     第一个 开始位置索引  包括
    *     第二个 结束位置索引  不包括
    *   如果省略第二个参数 则会截取后面所有
    * */
    str.slice(0,2)


    /*
    * subString()
    *   可以用来截取一个字符串
    *   参数
    *     第一个 开始位置索引  包括
    *     第二个 结束位置索引  不包括
    *   不同的这个方法不能接收负值
    *   如果传递了一个负值 则默认接收0
    *   而且他还自动调整参数都位置 如果第二个参数小于第一个参数 则自动交换
    * */
    str.substring(0,2)

    /*
    * substr()
    * 参数
    *   截取开始位置索引
    *   截取长度
    *   用来截取字符串
    * */

    /*
    * split()
    *   可以将一个字符串拆分为一个数组
    *   需要一个字符串作为参数 将会根据该字符串拆分数组
    * */
    str  = "dawd,dawd"
    str.split(",")
    //如果拆分为空串 则会将每个字符拆分为数组中的元素
    str.split("")

    /*
    * toUpperCase()
    * 将一个字符串转换为大写并返回
    *
    * toLowerCase()
    *   将一个字符串转换为小写并返回
    * */
    str.toUpperCase()
  </script>
</head>
<body>

</body>
</html>
