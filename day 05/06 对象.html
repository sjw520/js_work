<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj = new Object();
        obj.name="123"

        //对象的属性值可以是任意的数据类型 也可以是个函数
        obj.sayname = function (){alert("213")}
        obj.sayname();
        /*
        * 函数也可以是对象的属性
        *   如果一个函数作为一个对象的属性保存
        * 那么我们成这个函数时这个对象的方法
        * 使用这个函数就说调用对象的方法(method)
        *
        *
        * */

        var obj2 = {
            name:"name",
            sayname:function (){}
        }
    </script>
</head>
<body>

</body>
</html>
