<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * 变量的声明
    *   使用var关键字声明的变量 会在所有的代码执行之前声明 （但是不会赋值）
    *   但如果声明变量时不使用var关键字 则变量不会被声明提前
    *
    *
    * 函数声明提前
    *   使用函数声明形式创建的函数function 函数(){}
    *     他会在所有代码执行之前就被创建 所有可以在函数声明前调用
    *
    *   使用函数表达式创建的函数 不会被提前声明
    * */
  console.log(a)
    var a = 2;

  fun()
    fun2()
    //函数声明会被提前创建
  function fun(){
    alert()
  }
  //函数表达式不会被提前创建
  var fun2 = function (){

  }

  </script>
</head>
<body>

</body>
</html>
