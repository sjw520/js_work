<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>

    /*
    * 可以使用return来设置函数的返回值
    * 在函数return后的语句都不会执行
    * 如果return语句后不跟任何值 就相当于返回一个undefined
    * */
    function sum(a,b,c){
      var d = a+b+c
      return d
    }
    var result = sum(1,2,3)
  </script>
</head>
