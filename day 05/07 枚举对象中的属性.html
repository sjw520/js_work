<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    var obj = {
      name:"name"
    }
    /*
    * 枚举对象中的属性
    * 使用for..in语句
    *   语法
    *   for(var 变量 in 对象){}
    *
    * 每次执行都会将对象中的一个属性名赋值给变量
    * */
    for(var n in obj){
      console.log(obj[n])

    }
  </script>
</head>
<body>

</body>
</html>
