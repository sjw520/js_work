<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   函数也是一个对象
        * typeof检查 返回function
        * */
    //    创建一个函数对象
    //    可以将要封装代码以字符串的形式传递给构造函数
        var fun = new Function ("console.log('hello')");

        //封装到函数中的代码不会立即执行性
        // 函数中的代码会在函数调用的时候执行
        // 调用函数语法 函数对象
        fun()



        /*
        * 使用函数声明来创建一个函数
        *  语法
        *   function 函数名(形参1){}
        * */

        function fun2(){
            console.log("fun2")
        }
        fun2()


        /*
        * 使用函数表达式来创建一个函数
        * var 函数名 = function(形参1){}
        * */
        var fun3 = function(){
            console.log("231")
        }
        fun3()
    </script>
</head>
<body>

</body>
</html>
