<!DOCTYPE html>

  <script>
/*
*   原型prototype
*
*   我们所创建的每一个函数 解析器会像函数中添加一个属性prototype
*     这个属性对应着一个对象 这个对象就是我们所谓的原型对象
*
*     如果函数作为普通函数调用prototype没有任何作用
*     当函数以过构造函数的形式调用时 他所创建的对象中都会有一个隐含的属性
*       指向该构造函数的原型对象 我们可以通过__proto__来访问该属性
*
*
*     原型对象就相当于一个公共的区域  所有同一个类的实例都可以访问到这个原型对象
*       我们可以将对象共有的内容 统一设置到原型对象中
*
*     当我们访问对象的一个属性或方法时 他会先在对象自身中寻找 如果有则直接使用
*      如果没有则会去原型对象中寻找，如果找到则直接使用
*
*     以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
*     这样不用分别为每个对象添加 也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
* */
    function Person(){

    }
    var per = new Person()
    var per1 = new Person()


  //  向person的原型中添加属性a
    Person.prototype.a = 1

  //向Person的原型中添加一个方法
  Person.prototype.sayhello = function (){console.log("hello")}

  //per.a = 123
    console.log(per.a)//1
    console.log(per.__proto__.a)//1
    console.log(per.__proto__)
    console.log(Person.prototype)

    console.log(per.__proto__==Person.prototype)//true


  </script>
</head>
