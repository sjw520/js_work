<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   将其他类型转换为Boolean
        *   使用Boolean()函数
        *
        *              数字->boolean
        *           除了0和NaN，其余的都是true
        *
        *           字符串->Boolean
        *               除了空串 其余的都是true
        *
        *       null和undefined都是false
        *
        *
        * */
        var a = 123;
        Boolean(a)

        a=""//false
        a=null//false
        a=undefined//false

    </script>

</head>
<body>

</body>
</html>
