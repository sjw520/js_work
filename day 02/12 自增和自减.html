<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * 自增
      自增可以使变量在原值的基础上自增1
      *   无论时a++ 还是++a都会立即使原变量的值自增1
      * 不同的是++a和a++的值是不同的，
      *      ++a的值是变量的新值（自增后的值）
            a++的值是变量的原值（自增前的值）
            *
            *
            *
                   * 自减
                自减可以使变量在原值的基础上自减1
                自减使用
                自减可以使用 前（a）后(a)
                无论是a 还是 a都会立即使原变量自减1
                不同的是a和a的值是不同的，
                a的值是变量的新值（自减后的值）
                a的值是变量的原值（自减前的值）
    * */

    var a = 1;
    a=a++//a=1
  </script>
</head>
<body>

</body>
</html>
