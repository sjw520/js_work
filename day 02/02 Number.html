<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * JS中所有的整数和浮点数都是Number类型
    *
    *   最大能表示的值：Number.MAX_VALUE= 1.7976931348623157e+308
    *   如果使用Number表示的数字超过了最大值 则会返回一个Infinity 表示正无穷
    * */
    /*
    * 使用typeof检查一个Number类型的数据时，会返回"number"
    * 使用typeof检查infinity也会返回Number
    *
    * js中使用整数运算基本可以保证精确
    * 如果js使用浮点运算，可能得到的一个不精确的结果（不要使用js对精确度要求比较高的运算）
    *
    * NaN 是个特殊的数字 表示Not A Number
    * 使用typeof检查Nan也会返回Number
      （包括NaN 和 Infinity）
    * */
  </script>
</head>

</html>
