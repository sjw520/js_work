<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * 将其他的数据类型转换为Number
    *   方式一
    *
    *     使用Number()函数
    *         字符串 > 数字
    *     1. 如果是数字的字符串，则直接将其转换为数字
    *     2. 如果字符串中有非数字的内容，则转换为NaN
    *     3. 如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
    *     布尔->数字
    *     true转换为1
    *     false转换为0
    *
    *     Null-> 数字 0
    *     undefined -> 数字 NaN
    *
    *
    *   方式二
    *     这种方式专门用来对付字符串
    *     parseInt() 把一个字符串转换为一个整数
    *     parseFloat() 把一个字符串转换为一个浮点数
    * */

    var a = "123";
    a = Number(a)

    var b = "123px"
    //可以将一个字符串的有效的证书内容取出来 转换为Number
    parseInt(b)
    //可以获得有效的小数
    var c = "123.123px"
    parseFloat(c)
    //如果对非String使用parseInt parseFloat 他会像将其转换为String 然后再操作
    var d = true
    parseInt(d)
  </script>
</head>
<body>

</body>
</html>
