<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

    /*
    * 延时调用
    *   一个函数不马上执行 而是隔一段时间以后在执行 而且只会执行一次
    *   延时调用和定时调用的区别 定时调用会执行多次 而延时调用只会执行一次
    *
    * 延时调用和定时调用是可以互相代替的
    * */
    var timer = setTimeout(function () {

    },3000)

    //关闭延时调用
    clearTimeout(timer)

  </script>
</head>
<body>

</body>
</html>
