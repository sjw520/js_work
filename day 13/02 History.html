<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    * 可以操作浏览器向前向后翻页
    * */

    /*
    * length属性 可以获取当前访问的链接数量
    *
    *   back()
    *     可以用来回退到上一个页面 作用和浏览器的回退按钮一样
    *
    *   forward()
    *     可以跳转下一个页面 作用和浏览器的前进按钮一样
    *
    *   go()
    *     可以跳转到指定的页面
    *     他需要一个证书作为参数
    *       1 表示向前跳转一个页面
    *       -1 向后跳转一个页面
    * */

    history.go(1)
  </script>
</head>
<body>

</body>
</html>
