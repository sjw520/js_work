<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    window.onload  = function () {
      var count = document.getElementById("count")
      /*
          每点击一次按钮就会开启一个定时器
           点击多次就会开启多个定时器 这就导致图片的切换速度比较快
           并且我们只能关闭最后一次开启的定时器

      * 如果希望一段程序 可以每间隔一段事件执行一次 可以使用定时调用
      * */
      /*setInterval()
      *   定时调用
      *   可以将一个函数 每隔一段时间执行一次
      *   参数
      *     1. 回调函数 该函数会每隔一段时间被调用一次
      *     2. 每次调用间隔的时间 单位毫秒
      *
      *   返回值
      *       返回Number类型的数据
      *       这个数字用来作为定时器的唯一标识
      * */
      var num = 1
      var timer = setInterval(function () {
        count.innerHTML = num++
      },1000)

      /*
      * 可以用来关闭一个定时器
      * 这个方法需要一个定时器的表示作为参数 这样将关闭标识对应的定时器
      *   clearInterval()可以接收任意参数
      *   如果参数是一个有效的定时器标识 则停止对应的定时器
      *   如果参数不是一个有效的标识符 则什么也不做
      * */
      clearInterval(timer)

    }

  </script>
</head>
<body>
  <h1 id="count">1</h1>
</body>
</html>
