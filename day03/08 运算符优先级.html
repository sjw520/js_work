<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * ,运算符
    *   使用,可以分割多个语句 一般可以再声明多个变量时使用
    *
    * */
    var a,b,c;

    /*
    * 先乘除 后加减
    *
    * 如果||优先级高 或者两个一样高 则返回3
    * 如果与的优先级高则返回1
    *
    * 可以使用()来改变优先级
    * */

    var result = 1 || 2 && 3 //1
  </script>
</head>
<body>

</body>
</html>
