<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * 循环语句
    *   通过循环可以重复的执行一段代码多次
    *
    *   while(条件表达式){}
    *
    *   do{
    *       语句
    *   }while()
    *
    * do...while语句在执行时，会先执行循环体
    * 循环体执行完毕以后 在对while后的条件进行判断
    * 如果结果为true，则继续执行循环体 执行完毕后依次类推
    *如果结果为false 则终止循环
    * do while可以保证循环体至少执行一次
    * */
  </script>
</head>

</html>
