<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    *  三元运算符
    *   语法
    *     条件表达式?语句1:语句2
    *     执行流程
    *       条件运算符再执行时 首先对条件表达式进行求值
    *       如果该值为true 则执行语句1 并返回执行结果 反之执行语句2
    *       如果条件表达式是一个非布尔值 会将其转换成布尔值
    * */
    true?alert("1"):alert("2")


  </script>
</head>
<body>

</body>
</html>
