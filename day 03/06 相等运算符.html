<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * 相等运算符比较两个值是否相等
    *   如果相等返回true 否则返回false
    *
    *   当使用==来比较两个值是 如果值的类型不同
    *     则会自动进行类型转换 将其转换为相同的类型 然后比较
    *
    *
    *   不相等
    *       不相等用来判断两个值是否不相等 如果不相等返回true 否则返回false
    * 使用!=
    *
    *
    *   ===
    *       用来判断两个值是否全等 他和相等类似 不同的是它不会做自动类型转换
    *          如果两个值类型不同直接返回false
    *
    *   !==
    *       不全等
    *           用来判断两个值是否不全等 和不等类似 不同的是它不会做自动类型转换
    *           如果值的类型不同 直接返回true
    * */
    console.log("1"==1)//true
    //  全部转换Number类型比较
    console.log(true=="1")//true
    console.log(null==0)//false


  /*
  * undefined 衍生自 null
  * 所有这两个值做相等判断时 会返回true
  * */
    console.log(undefined==null)

    /*
    * NaN不和任何值相等 包括本身
    * */
    console.log(NaN == NaN)

    /*
    * 可以通过isNaN()函数判断一个值是否是NaN
    * */

    console.log(isNaN("1asd"))

    console.log("123"=== 123)//false

    console.log(undefined===null)//false

    console.log(1!=="1")//true
  </script>
</head>
<body>

</body>
</html>
