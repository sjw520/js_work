<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //创建一个数组
    var arr = ["123","adw","daw"]
/*
* push()
*   该方法可以向数组的末尾添加一个或多个元素 并返回数组的长度
*     可以将要添加的元素作为方法的参数传毒
*     这样这些元素会自动添加到数组的末尾
*     该方法会将新的长度作为返回值返回
*
* */

    /*
    * pop()
    *   该方法可以删除数组的最后一个元素
    * */
    arr.push("aaaa","sss")
    arr.pop()

    /*
    * unshift()
    *   向数组开头添加一个或多个元素 并返回新的数组长度
    * */
    arr.unshift("qwe")

    /*
    * shift()
    *   可以删除数组的第一个元素 并将删除的元素作为返回值返回
    * */
    arr.shift()
  </script>
</head>
<body>

</body>
</html>
