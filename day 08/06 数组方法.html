<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var arr = ["adw","dwad","dada"]
    /*
    * slice()
    *   可以用来从数组中截取指定元素
    *   该方法不会改变元素数组 而是将截取到的元素装到一个新数组中返回
    *     参数
    *       截取开始位置的索引 包含开始
    *       截取结束位置的索引 不包含结束
    *         第二个参数可以不写 此时会截取开始索引往后的所有元素
    *       如果传递一个负数 则从后往前计算
    *         -1 倒数第一个
    * */
    arr.slice(0,2)
    arr.slice(0,-1)

    /*
    * splice()
    *   删除数组中的指定元素
    *   使用splice()会影响到原数组 会将指定元素从数组中删除
    *     并将被删除的元素作为返回值返回
    *
    *   参数
    *     第一个 表示开始位置的索引
    *     第二个 表示删除的数量
    *     第三个及以后 可以传一些新的元素 这些元素将会插入到开始位置索引的前面
    * */
    arr.splice(0,1,"asdsa","sada")
  </script>
</head>
<body>

</body>
</html>
