<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
  /*
  * concat()可以链接两个或多个数组  并将新的数组返回
  * 该方法不会对原数组产生影响
  * */
  var arr = ["wqeqwe","dwad","sada"]
  var arr1 = ["dwad","dwad"]
  var arr2 = ["weq"]
  arr.concat(arr1,arr2,"wqeqe")

  /*
  * join()
  *   该方法可以将数组转化为一个字符串
  *   该方法不会对原数组产生影响而是将转换后的字符串作为结果返回
  *   在join()中可以指定一个字符串作为参数 这个字符串会称为数组中元素的连接符
  * */
  arr.join("-")


  /*
  * reverse()
  *   该方法用来反转数组 前边的去后边 后边的去前边
  *   该方法会直接修改原数组
  * */

  /*
  * sort()
  *   可以用来对数组中的元素进行排序
  *   也会影响原数组 默认按照Unicode排序
  *     我们可以自己定义排序规则
  *       回调函数中需要定义两个参数
  *       浏览器将会分别使用数组中的元素作为实参去调用回调函数
  *       使用哪个元素调用不确定，但是肯定的是在数组中a一定在b的前边
  *     浏览器会根据回调函数的返回来决定元素的顺序
  *     如果返回一个大于0的值 则元素会变换位置
  *     如果返回一个小于0的值 则元素位置不变
  *     如果返回一个0 则认为两个元素相等 也不交换位置
  * */
  arr.sort(function (a, b) {
/*    if(a>b){
      return 1;
    }else if(a<b){
      retuen -1
    }else{
      return 0
    }*/
    return a-b
  })
  </script>
</head>
