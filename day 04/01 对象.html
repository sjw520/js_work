<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * String
    * Boolean
    * String
    * Null
    * Undefined
    * 以上五种的类型属于基本数据类型 以后我们看到的值
    *   只要不是上边的五种 全都是对象
    * Object
    *
    * 对象属于一种复合的数据类型 在对象中可以保存多个数据类型的属性
    * 对象的分类
    *   1.内建对象
    *     由es标准定义的对象 在任何的es的实现中都可以使用
    *     比如 Math String Number Boolean Function...
    *
    *   2.宿主对象
    *     由js的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
    *     比如DOM BOM
    *
    *   3. 自定义对象
    *       开发人员自己创建的对象
    *
    * */

  //  创建对象
    /*
    * 使用new关键字调用的函数 是构造函数constructor
    * 构造函数是专门用来创建对象的
    * 使用typeof检查 返回object
    * */
    var obj = new Object();
    /*
    * 在对象中保存的值称为属性
    * 向对象添加属性
    *   语法 对象.属性名 = 属性值
    * */
    obj.name = "孙悟空"
    obj.gender = "male"
    obj.age = 18

    /*
    * 读取对象中的属性
    * 语法
    *   对象.属性名
    * 如果读取对象中没有属性 不会报错而是返回undefined
    * */
    console.log(obj.name)

    /*
    * 修改属性值
    *   语法
    *   对象.属性名 = 新值
    * */
    obj.name = "hello"

    /*
    * 删除对象的属性
    * 语法
    *   delete 对象.属性名
    * */
    delete obj.name
  </script>
</head>
<body>

</body>
</html>
