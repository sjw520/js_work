<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * 使用对象的字面量来创建一个对象
    * */
    var obj = {}
    obj.name = 123;

    /*
    * 使用对象字面量，可以在创建对象是 直接指定对象中的属性
    * 语法：{属性名:属性值...}
    * 对象的属性名可以加引号 也可以不加 建议不加
    * 如果使用一些特殊的名字 则必须加引号
    *
    * 属性名和属性值是一组一组的名值对结构
    * 如果一个属性之后没有其他的属性 就不要写,
    * */
    var obj2 = {name:"123"}
  </script>
</head>
<body>

</body>
</html>
