<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    var obj = new Object();
    obj.var = "123"
    /*
    *属性名
    *   对象的属性名不强制要求遵守标识符的规范
    *   什么乱七八糟的名字都可以使用
    * */

    /*
      如果使用特殊的属性名 不能采用.的方式来操作
      需要使用
        语法
          对象["属性名"] = 属性值
          读取也需要采用这种方式
    * */
    obj["123"] = 123
    console.log(obj["123"])
    var n = "123"
    console.log(obj[n])

    /*
    * 属性值
    *   JS对象的属性值 可以是任意的数据类型
    * */

    var obj2 = new Object();
    obj2.name = "2323"
    obj2.test = obj

    /*
    * in 运算符
    *   通过改运算符可以检查一个对象中是否含有指定的属性
    *   如果由则返回true
    *
    * 语法
    *   "属性名" in 对象
    * */
    console.log("test2" in obj2)
  </script>
</head>
<body>

</body>
</html>
