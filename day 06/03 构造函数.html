<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
  /*
  * 创建一个构造函数 专门来创建Person
  *   构造函数就是一个普通的函数 创建方式和普通函数没有区别
  * 不同的时构造函数习惯上首字母大写
  *
  *
  * 构造函数和普通函数的区别就是调用方式不同
  *   普通函数直接调用 构造函数需要使用new关键字来调用
  *
  *   构造函数的执行流程
  *     1. 立即创建一个新的对象
  *     2. 将新建的对象设置为函数中this 在构造函数中可以使用this来引用新建的对象
  *     3. 执行函数中的代码
  *     4. 将新建的对象作为返回值返回
  *
  *
  *     使用同一个构造函数创建的对象 我们称为一类对象 也将一个构造函数称为一个类
  *     我们将通过一个构造函数创建的对象 称为该类的实例
  *
  *
  * this的情况
  *   当以函数形式调用时 this是window
  *   当以方法形式调用时 谁调用this就是谁
  *   当以构造函数的形式调用时 this就是新创建的那个对象
  * */
  function Person(age){
    this.name = "123"
    this.age = age
  }
  var per = new Person()


  /*
  * 使用instanceof可以检查一个对象是否是一个类的实例
  *   语法
  *     对象 instanceof 构造函数
  *   返回true false
  *
  *
  * 所有的对象都是Object的后代
  *   所以任何对象和Object做instanceof 比较时 都会返回true
  * */
  console.log(per instanceof Person)
  </script>
</head>
<body>

</body>
</html>
