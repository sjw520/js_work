<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * 标识符
      在JS中所有的可以自主命名的内容，都可以认为是一个标识符，
      是标识符就应该遵守标识符的规范。

      比如：变量名、函数名、属性名

      规范：
      1.标识符中可以含有字母、数字、_、$
      2.标识符不能以数字开头
      3.标识符不能是JS中的关键字和保留字
      4.标识符一般采用驼峰命名法
      xxxYyyZzz
    * */
  </script>
</head>
<body>

</body>
</html>
