<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    window.onload = function () {
      function  myClick(str,fun){
        var btn = document.getElementById(str)
        btn.onclick = fun
      }
      //创建li元素节点
      /*
      *  document.createElement("li")
      *   可以创建一个元素节点对象
      *   需要一个标签名作为参数 将会根据该标签名创建元素节点对象
      * 并将创建好的对象作为返回值返回
      * */
      var li  = document.createElement("li")
      //console.log(li)


    /*
    *  document.createTextNode()
    *   可以用来创建一个文本节点对象
    *   需要一个文本内容作为参数 将会根据该内容创建文本节点 并将新的节点返回
    * */
    var text = document.createTextNode("das")

      /*
      * appendChild()
      *   向一个父节点中添加一个新的子节点
      *   用法 父节点.appendChild(子节点)
      * */

      li.appendChild(text)
      var city = document.getElementById("city")
      city.appendChild(li)

      var bj = document.getElementById("bj")


      /*
      *   insertBefore()
      * 可在指定的子节点前插入新的子节点
      *    语法
      *     父节点.insertBefore(新节点，六节点)
      * */
      city.insertBefore(li,bj)

      /*
      * replaceChild()
      *   可以使用指定的子节点替换已有的子节点
      * */
      city.replaceChild(li,bj)

      /*
      * removeChild()
      *   可以删除一个子节点
      *     语法：
      *       父节点.removeChild(子节点)
      *   子节点.parentNode.removeChild(子节点)
      * */
      city.removeChild(bj)

      city.innerHTML += "<li>daw</li>"
    }

  </script>
</head>
<body>
  <div id="total">
    <div class="inner">
      <p>dawd</p>
      <ul class="city">
        <li id="bj">adw</li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
</body>
</html>
