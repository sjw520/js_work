<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  我们可以再事件对应的属性中设置一些js代码
    这样当时间被处罚时 这些代码将会被执行

    这种写法称为结构和行为耦合 不方便维护
-->
<!--  <button onclick="alert('qwe')">事件</button>-->
<button id="btn">事件</button>
  <script>

    /*
    * 事件：就是用户和浏览器之间的交互行为
    * */

    //获取按钮
    var btn = document.getElementById("btn")
    /*
    * 可以为按钮的对应事件绑定处理函数的形式来响应事件
    * */
    //绑定单机事件
    btn.onclick = function (){
      alert("wqe")
    }

  </script>
</body>
</html>
