<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box1{
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
  <script>
  window.onclick = function () {
    var box1 =document.getElementById("box1")
     var btn = document.getElementById("btn")

    btn.onclick = function (){
       //修改box1的宽度
      /*
      * 通过js修改元素的样式
      *   语法
      *     元素.style.样式名 = 样式值
      *
      * 如果css的样式中含有-
      *   这样的名称在js是不合法的 如background-color
      *   需要修改样式为驼峰命名发
      *   去掉-
      *
      *   我们通过style属性都是内联样式
      *   但是如果在样式写了!important 则此时样式会有最高的优先级
      * */
      box1.style.width = "300px"
      box1.style.backgroundColor = "yellow"
    }

  //  读取元素的样式
    var btn2 = document.getElementById("btn2")
    btn2.onclick = function () {
      /*
      *   语法：
      *     元素.style.样式名
      *   通过style属性设置和读取都是内联样式
      *   无法读取样式表中的样式
      * */
      box1.style.width

    }
    
  }

  </script>
</head>
<body>
<button id="btn">123</button>
<button id="btn2">123</button>
  <div id="box1"></div>
</body>
</html>
