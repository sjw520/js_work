<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    window.onload = function () {

      var box1 =document.getElementById("box1")
      var btn = document.getElementById("btn")
        var box4 = document.getElementById("box4")
      
      btn.onclick = function () {
        /*
        * clientWidth
        * clientHeight
        *   这两个属性可以获取元素的可见高度和宽度
        *   这些属性都是不带px的 返回都是一个数字 可以直接进行计算
        *   会获取元素高度和宽度 包括内容区和内边距
        *   这些属性都是只读的
        * */

        box1.clientHeight


          /*
          * offsetWidth
          *     获取元素的整个的宽度和高度 包括内容区 内边距和边框
          * */
         box1.offsetWidth


          /*
          * offsetParent
          *     可以用来获取当前元素的定位父元素
          *     获取到里当前元素最近的开启了定位的祖先元素
          *     如果所有的祖先元素都没有开启 则返回body
          * */

          var op = box1.offsetParent


          /*
          * offsetLeft
          *     当前元素相对于其定位父元素的书水平偏移量
          * offsetTop
          *     当前元素相对于其定位父元素的垂直偏移量
          * */
          box1.offsetLeft



          /*
          * scrollWidth
          *     可以获取元素整个滚动区域的宽度
          * scrollheight
          *     可以获取元素整个滚动区域的高度
          *
          * */
          box4.scrollWidth

          /*
          * scrollLeft
          *     可以获取水平滚动条滚动的距离
          * scrollTop
          *     可以获取垂直滚动条滚动的距离
          * */
          box4.scrollLeft

          //当满足box4.scrollHeight-box4.scrollTop = clientHeight
          //说明垂直滚动条滚动到底了
          alert(box4.scrollHeight-box4.scrollTop)
      }
    }
  </script>
  <style>
      #box1{
        width: 100px;
        height: 100px;
        background-color: red;
        padding: 10px;
      }
      #box4{
          width: 200px;
          height: 300px;
          background-color: aliceblue;
      }
      #box5{
          width: 150px;
          height: 300px;
          background-color: red;
      }
  </style>
</head>
<body>
  <button id="btn">啊大王</button>

  <div id="box4">
      <div id="box5"></div>
  </div>
<div id="box1"></div>
</body>
</html>
