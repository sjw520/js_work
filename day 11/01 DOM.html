<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  DOM全程 document object model 文档对象模型

  文档
    文档表示的就是整个的html网页文档
   对象
    对象表示将网页中的每一个部分都转换为了一个对象
   模型
    使用模型来表示对象之间的关系 这样方便我们获取对象
-->

<!--
  节点
    是构成我们网页的最近本的组成部分 网页中的每一部分都可以称为是一个节点

   长用节点分为四类
      文档节点 整个HTML文档
      元素节点 HTML文档中的HTML标签
      属性节点 元素的属性
      文本节点 HTML标签中的文本内容

      文档节点 节点名：#document 节点类型：9 节点值:null
      元素节点 节点名：标签名 节点类型：1  节点值:null
      属性节点 节点名：属性名 节点类型：2  节点值:属性值
      文本节点 节点名：#text 节点类型：3  节点值:文本内容

-->

<button id="btn">按钮</button>
<script>

  /*
  * 浏览器已经为我们提供文档节点对象 这个对象是window属性
  *   可以再页面中直接使用 文档节点代表整个页面
  * */
  //获取到button对象
  var btn = document.getElementById("btn");
  //修改按钮的文字
  btn.innerHTML = "button"
</script>
</body>
</html>
