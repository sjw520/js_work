<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
  /*
  * 正则表达式用于定义一些字符串的规则
  *   计算可以根据正则表达式 来检查一个字符串是否符合规则
  *   或者将字符串中符合规则的内容提取出来
  * */

  //创建正则表达式对象
  /*
  * 语法
  *   var 变量 = new RegExp("正则表达式","匹配模式")
  *   再构造函数可以传递匹配模式作为第二个参数
  *   可以是
  *     i 忽略大小写
  *     g 全局匹配模式
  * */
  //这个正则表达式检查字符串中是否含有a
  var reg = new RegExp("a","i");
  var str = "a"
/*
* 正则表达式的方法
*   test()
*   使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
*   符合true 否则false
* */
  reg.test(str)


  </script>
</head>
<body>

</body>
</html>
