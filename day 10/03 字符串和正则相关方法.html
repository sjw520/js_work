<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
  var str = "1a2d3cf4g5h6"

  /*
  * split()
  *   将字符串拆分成数组
  *   这个方法即使不指定全局 也会全部拆分
  * */
  console.log(str.split(/[A-z]/i))

  /*
  * search()
  *   可以搜索字符串中是否含有指定内容
  *   如果搜索到指定内容 则uhi返回第一次出现的索引 如果没有搜索到返回-1
  *   它可以接收一个正则表达式作为参数 然后会根据正则表达式去检索字符串
  *   search()指挥查找第一个 即使设置全局匹配也没用
  * */
  str = "hellp abc adw dwa"
  console.log(str.search(/a[be]c/))


  /*
  * match()
  *   可以根据正则表达式 从一个字符串中将符合条件的内容提取出来
  *   默认情况下我们match只会找到第一个符合要求的内容 找到以后就停止检索
  *     我们可以设置正则表达式为全局模式 这样就会匹配到所有内容
  *     可以为一个正则设置多个匹配模式 且顺序无所谓
  *
  *   match()会将匹配到的内容封装带一个数组中返回 即使只查询到一个结果
  * */
  str = "2n21jkan4jn324n"
  console.log(/[A-z]/gi)


  /*
  * replace()
  *   可以将字符串中指定内容替换为新的内容
  *   参数
  *     1. 被替换的内容
  *     2. 新的内容
  *   默认只会替换第一个
  * */

  str.replace(/a/g,"")

  </script>
</head>
<body>

</body>
</html>
