<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  如果需要兼容IE7以下的JSON操作 则可以通过引入一个外部的js文件来处理-->
  <script>
    /*
    * JSON
    *   JS中的对象只有js自己认识
    *   json就是一个特殊格式的字符串 这个字符串可以被任意语言所识别
    *     并且可以转换为任意语言的对象 JSON在开发中主要用于数据的交互
    *   JavaScript Object Notation js对象表示法
    *   json和就是对象的格式一样  只不过json字符串中的属性名必须交双引号
    *
    *   Json分类
    *     1. 对象
    *     2. 数组
    *
    *    JSON中允许的值
    *     1.字符串
    *     2. 数值
    *     3. 布尔值
    *     4. null
    *     5. 对象
    *     6. 数组
    * */
    var obj = '{"name":"hello"}'
    var arr = '[1,2,3,"hello"]'

    /*
    * 将JSON字符串转换为js中的对象
    *   在js中 为我们提供了一个工具类 就叫JSON
    *   这个对象可以帮助我们将一个JSON转换为js对象 也可以将一个js对象转换为JSON
    * */
    /*
    * json-->js对象
    *   JSON.parse()
    *   可以将JSON字符串转换为js对象
    * */
    var o = JSON.parse(obj)
    console.log(o.name)

    var ob = {name:"dwad",age:"dwad"}
    /*
    * js对象转json
    *   JSON.stringify()
    *   可以将一个JS对象转换为json字符串
    *   需要js对象作为参数 返回一个json字符串
    * */
    JSON.stringify(ob)



    /*
    * eval()
    *   这个函数可以用来执行一段字符串形式的js代码 并将结果返回
    *   如果使用eval()执行的字符串中含有{} 他不会将{}当成是代码块
    *     如果不希望将其当成代码块 则需要在字符串前后各加一个()
    * */
    var str = "alert('adw')"
    var str1 = '({"name":"hello"})'
    eval(str1)
  </script>
</head>
