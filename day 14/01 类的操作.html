<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
  window.onload = function () {
    var btn01 = document.getElementById("btn")
    var box1 = document.getElementById("box1")
    btn01.onclick = function () {
      /*
      * 通过style属性来修改元素的样式 每修改一个样式 浏览器需要重新渲染一次页面
      * 这样的执行性能是比较差的 而且这种形式当我们奥修改多个样式时 也不方便
      * */
      //box.style.width = "200px"
      box1.className += " b2"

    }
    //定义一个函数 来向一个元素中加指定的class属性值
    function addClass(obj,cn) {
      obj.className += " "+cn

    }
    //判断元素中是否有指定的class属性值
    function hasClass(obj,cn){
        //var reg = /\bb2\b/
        var reg = new RegExp("\\b"+cn+"\\b")
        return reg.test(obj.className(cn))
    }
    //删除一个字符串
      function removeClass(obj,cn){
          var reg = new RegExp("\\b"+cn+"\\b")
          obj.className = obj.className.replace(reg,"")
      }

      //切换一个类
      /*
      *如果元素中具有该类  则删除
      * 如果元素中没有该类 则添加
      * */
      function toggleClass(obj,cn){
          if(hasClass(obj,cn)){
              removeClass(obj,cn)
          }else{
              addClass(obj,cn)
          }
      }
  }
</script>
<style>
  .b1{
    width: 100px;
    height: 100px;
    background-color: red;
  }
  .b2{
    width: 200px;
    height: 300px;
  }
</style>
<body>
<button id="btn">wqe</button>
<div id="box1" class="b1"></div>
</body>
</html>
