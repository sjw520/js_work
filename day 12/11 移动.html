<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #box1{
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
  </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1")
            document.onkeydown = function (event) {
                switch (event.keyCode) {
                    case 37: box1.style.left = box1.offsetLeft -10 + "px";
                        break;
                    case 39: box1.style.left = box1.offsetLeft +10 + "px";
                        break;
                    case 38: box1.style.top = box1.offsetLeft -10 + "px";
                        break;
                    case 40: box1.style.top = box1.offsetLeft +10 + "px";
                        break;
                }
            }
        }
    </script>
</head>
<body>
  <div id="box1"></div>
</body>
</html>
