<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    window.onload = function () {
      var ul = document.getElementById("u1")
      var btn = document.getElementById("btn")
      btn.onclick = function () {
        //创建超链接
        var li = document.createElement("li")
        li.innerHTML = "<a href='#' class='link'>5</a>"
        //将li添加到ul中
        ul.appendChild(li)
      }
      /*
      * 为每一个超链接都绑定一个单机响应函数
      * 这里为每一个超链接都绑定了一个单机响应函数 这种操作比较麻烦
      *   而且这些操作只能为已有的超链接设置事件 而新添加的超链接必须重新绑定
      * */
      var a = document.getElementsByTagName("a")
/*      for(var i = 0;i<a.length;i++){
        a[i].onclick = function () {

        }
      }*/
      /*
      * 我们希望指绑定一次事件 即可应用到多个元素上 即使是后添加的
      * 我们可以尝试将其绑定给元素的共同祖先元素
      *
      *   事件的委派
      *     指事件统一绑定给元素的共同祖先元素 这样当后代元素上的事件触发时 会一直冒泡到祖先元素
      *     从而通过祖先元素的响应函数来处理事件
      *   事件委派是利用了冒泡 通过委派可以减少事件绑定的次数
      * */
      ul.onclick = function (event) {

        event = event ||window.event
        /*
        * target
        *   event中的target表示的触发事件的对象
        * */
        if(event.target.className == "link"){
          alert("asd")
        }


      }
    }
  </script>
</head>
<body>
<button id="btn">添加超链接</button>
  <ul id="u1">
    <li><a href="#" class="link">1</a></li>
    <li><a href="#" class="link">2</a></li>
    <li><a href="#" class="link">3</a></li>
    <li><a href="#" class="link">4</a></li>
  </ul>
</body>
</html>
