<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    window.onload = function () {
      var btn = document.getElementById("btn")
      /*
      * 使用对象.事件 = 函数的悉尼港是绑定响应函数
      *   他只能同时为一个元素的一个事件绑定一个响应函数
      *   不能绑定多个如果绑定了多个 则后边会覆盖前面的
      * */
/*      btn.onclick = function (){

      }

      btn.onclick = function () {

      }*/

      /*addEventListener
      *   通过这个方法也可以为元素绑定响应函数
      *     参数
      *       1. 事件的字符串 不要on
      *       2. 回调函数 当事件出发时该函数会被调用
      *       3. 是否在捕获阶段触发 需要一个布尔值 一般false
      *
      *   可以同时为一个元素的相同事件同时绑定多个响应函数
      *   这样当事件被触发时 响应函数将会按照函数的绑定顺序执行
      * */

      btn.addEventListener("click",function () {

      },false)
      btn.addEventListener("click",function () {

      },false)

      /*
      * attachEvent
      *   在Ie8中使用attachEvent来绑定
      *   参数
      *     1. 事件的字符串 要on
      *     2. 回调函数
      *
      *   这个方法也可以为同一个事件绑定多个处理函数
      *     不同的是他后绑定先执行  执行顺序和addEventListener相反
      * */
      //btn.attachEvent()

      /*
      * addEventListener()中的this 是绑定事件的对象
      * attachEvent()中的this 是window
      *
      * 参数
      *   obj 绑定事件的对象
      *   eventStr 事件的字符串
      *   callback 回调函数
      * */
      function bind(obj,eventStr,callback) {
        if (obj.addEventListener){
          obj.addEventListener(eventStr,callback,false)
        }else{
            /*
            * this是谁调用用方式决定
            *  callback().call(obj)
            * */

          obj.attachEvent("on"+eventStr,function () {
              callback().call(obj)
          })

        }
      }
    }
  </script>
</head>
<body>
  <button id="btn">
    13112
  </button>
</body>
</html>
