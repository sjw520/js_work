<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    window.onload = function () {
      /*
      * 键盘事件
      *   onkeydown
      *       案件被按下
      *       对于onkeydown来说如果一致按着某个按键不松手 则事件会一直触发
      *       当onkeydown连续触发时 第一次和第二次之间会有间隔稍微长一点 其他的会非常的块
      *       这种设计是为了防止误操作
      *   onkeyup
      *       按键被松开
      *
      *   键盘事件一般都会绑定给一些可以获取焦点的对象或者是document
      * */
      document.onkeydown = function (event) {
        event = event || window.event

        /*
        * 可以通过keycode来获取按键编码
        *   通过他可以判断哪个按键按下
        *   除了keycode 事件对象还提供了几个属性
        *   altKey
        *   ctrlKey
        *   shiftKey
        *     如果按下返回true 否则返回false
        * */
        if(event.keyCode === 89){
          console.log("daw")
        }

      }
      document.onkeyup = function () {

      }

      var input = document.getElementsByTagName("input")[0]
      input.onkeydown = function (event) {

        //在文本框中输入内容 属于onkeydown的默认行为
        //如果onkeydown中取消了默认行为则输入的内容 不会出现在文本框中
         return false
      }
    }

  </script>
</head>
<body>
<input type="text">
</body>
</html>
